<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i>Currency Converter</i></h2>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img id="exImg" src="https://flagsapi.com/US/flat/64.png" alt="countryFlag">
                    <select name="from" >
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="UR">UR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to"> <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="countryFlag">
                    <select name="from" >
                        <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div></div>
        </div>
        <div class="msg"> | .........................  let's find Out  ......................               |</div>
        <button>Get Exchange rate</button>
    </form>
    </div>
    <script src="codes.js"></script>
    <script src="App.js"></script>
</body>
</html>
